# Build configuration
[build]
  command = "pnpm run build"
  publish = "dist"

# Rewrite rule for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optimized Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # 1. Basic Security
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # 2. HSTS (Force HTTPS for 1 year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # 3. Isolation & Privacy
    # "same-origin-allow-popups" allows Google Login to work
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    # Bloqueamos APIs del navegador que no usamos
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

    # 4. Content Security Policy (CSP) - XSS Mitigation
    # backend-url: https://task-app-ifmj.onrender.com
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://accounts.google.com/gsi/client;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https://task-app-ifmj.onrender.com https://*.googleusercontent.com;
      connect-src 'self' https://task-app-ifmj.onrender.com https://accounts.google.com/gsi/;
      frame-src https://accounts.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    '''